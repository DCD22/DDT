<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DDT - Contact</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/db37623f3b.js" crossorigin="anonymous"></script>
</head>
<body>
  <header id="logo">
    <img src="/images/DDT_Logo_Dark.png" alt="" id="ddtLogoDark">
    <i class="fa-solid fa-bars fa-2xl" id="hamburgerMenu"></i>
    <nav id="navigation">
      <ul id="navigationLinks">
        <li class="navItem"><a href="/index.html">Home</a></li>
        <li class="navItem"><a href="/pages/about/about.html">About</a></li>
        <li class="navItem"><a href="/pages/FAQ/faq.html">FAQ</a></li>
        <li class="navItem"><a href="/pages/contact/contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>
    <section class="contactMe">
        <h1>Get in touch!</h1>
        <p>Feel free to send me a message if you have any questions and I'll do my best to give you a satisfactory answer.</p>
    </section>
    <form action="" class="contactForm">
            <label for="firstName">First Name: </label>
            <input type="text" name="firstName" id="firstName" required>

            <label for="lastName">Last Name: </label>
            <input type="text" name="lastName" id="lastName" required>

            <label for="email">Email: </label>
            <input type="email" name="emailAddress" id="email" required>
       
            <label for="message">Message: </label>
            <textarea name="message" id="message" cols="30" rows="10"></textarea>
        
            <button type="submit">Send Message</button>
    </form>
</body>
</html>
